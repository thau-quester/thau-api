server.port=9000

app.version=@project.version@

thau.env=TEST
thau.app.name=thau-test
thau.app.cors=false

thau.jwt.token_lifetime=864000000
thau.jwt.hmac.secret=secret

thau.strategies.password.require_email_verification=true
thau.strategies.google.client_id=TEST.apps.googleusercontent.com
thau.strategies.google.client_secret=TEST
thau.strategies.facebook.client_id=1234
thau.strategies.facebook.client_secret=TEST

thau.broadcast.http.url=http://google.com/

spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.driverClassName=org.h2.Driver

# Non-user configurations
springdoc.swagger-ui.path=/swagger
server.error.whitelabel.enabled=false
server.servlet.contextPath=/api/v1
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
